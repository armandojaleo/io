name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch: # Permite ejecutar el flujo de trabajo manualmente desde la pesta√±a de acciones

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to release branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git clone --single-branch --branch release https://github.com/${{ github.repository }} release
          rsync -av --delete .next/ release/.next/
          cd release
          git add .next
          git commit -m 'Deploy .next to release branch' || echo "No changes to commit"
          git push --force origin release
